<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;
        a = 10;
        var b = a + 10; //20
        a = a + 3;
        // 把a+3的计算结果 重新赋给 a
        console.log(a);    
        var c = 10;
        // c = c + 5;
        // 简写
        // c += 5;
        // console.log(c);
        c += 1;
        // 还可以简写
        // 自增1
        console.log(c);
        var temp = c++;
        // 先把 c 的值给 temp ,c自增1
        console.log(c); //12
        console.log(temp); //11
        var d = 9;
        // 自增1
        var temp2 = ++d;
        console.log(d); //10
        console.log(temp2); //10


    </script>
</body>
</html>
