<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- >  >=  <  <=  ==  ===(严格等于)  !=(==的反面)  !==(===的反面) -->

    <script>
        // 比较运算符 返回的结果 是 true 或者是 false
        console.log(5 > 3); //true
        console.log(3 > 5);
        console.log(5 == 5); //ture
        // 假如数据类型不一致,会将其他数据类型转换为number,在比较
        console.log(5 =='5'); //true 隐式转换 将'5'转换成了5
        // 先比较 数据类型,数据类型不一样,直接false
        console.log(5 === '5'); //false

        // 比较的时候 一方是数字 一方不是数字,会把不识数字的转换成数字
        console.log('ab' > 'ac');  //97>98
        console.log('5' > 4); //ture

        // 比较运算符  不能连用
        //a<5<b

    </script>
</body>
</html>
