<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 数据类型 分为两大类 基本数据类型(原始数据类型) 和 复杂数据类型(引用数据类型) -->
        // 基本数据类型 有六种
        // 字符串 string 类型
        // 用引号 或者双引号包裹起来
        // 注意引号不能嵌套,但是 单双引号 可以混用

        var str = '我是一个字符串';
        var str2 = "不凡学院";
        // 把计算结果 赋值给str3
        // + 起到拼接作用
        var str3 = str+str2;
        console.log(str3);
        // 数字 number 类型
        // 整数 小数(浮点数)

        var num =20;
        var age =18;
        var floatNum =12.9;
        console.log(num);
        console.log(str - str2);
        // 计算不出结果  返回  NaN
        // 无穷大 infinity  -infinity
        // NaN not a number

        // 布尔值 Boolean 类型
        // true(真/符合条件) 或者 false(假/不符合条件)  条件判断常用
        var sex = true;
        console.log(sex);
        console.log('true');
        // undefined 类型
        // 当定义了一个变量未初始化,默认的也会给他初始化成 undefined 值
        var firstName;
        console.log(firstName);
        // null 类型
        // 空值
        var timer = null;
        console.log(timer);
        // es6中新增的数据类型
        // Symbol 类型


        // 复杂数据类型
        // Object 对象类型
        // Array 数组类型
        // Function 函数
        // 归根结底 都是 Object
        // key:value  无序集合 逗号隔开

        var obj = {
            name: '张三',
            age: 20,
            sex : true,
            children: {
                name: '小明',
                age: 5
            }
        }
        console.log(obj);

        // 数组类型
        // 数组元素之间 用逗号隔开
        // 通常来讲 用数组表示同一类数据的集合
        var arr = [2, 4, 6, 8, true, '不凡学院', {
            name: '王五'
        }, 
        [1, 3, 5]
    ];
    var arr2 = [1, 3, 5, 7];
    console.log(arr);

    // 函数
    // function 函数名(参数){
        // 执行代码
    // }
    function foo () {

    }

    // 怎么去判断一个变量的数据类型
    // typeof 监测数据类型
    
    console.log(typeof str);  //string
    console.log(typeof age);  //number
    console.log(typeof sex);  //boolean
    console.log(typeof firstName);  //undefined/
    console.log(typeof timer);  //object


    console.log(typeof obj);   //object
    console.log(typeof arr);   //object
    console.log(typeof foo);   //function

     </script>
</body>
</html>
