<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 加法
        var a = 4;
        var b = 5;
        var d = '3';
        var c = a + b;  //9  加法运算
        console.log(c);    
        // 数字和字符串相加  拼接
        var e = a + d;  // '43'
        console.log(e);

        // 减法
        var f = b - a;
        var g = a - d;
        console.log(f);
        // 乘法 除法 取余 都会把 数字类型的字符串  转换成number

        console.log(a * b); //20
        console.log(a * d); //12
        console.log(Infinity * 0); //NaN


        // 除法
        console.log(a / b); //0.8

        // 取余 求余数
        console.log(b % a); //1
        console.log(b % d); //2

        // 括号 提升运算优先级
        // 有括号 先算括号里面的
    </script>
</body>
</html>
